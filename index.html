<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Web Fonts â€” Demo</title>
<link rel="stylesheet" href="outward.css">
<link rel="stylesheet" href="style.css">


<style>




h1 { 
	font-family: "Outward"; 
	font-size: 3rem; 
	line-height: 0.8; 
	letter-spacing: 0em;
}

h2 { 
	font-family: "Outward"; 
	font-size: 2rem; 
	line-height: 1.5; 
	letter-spacing: 0em; 
	text-align: center; 
	text-transform: uppercase; 
	margin-top: 20px; 
	padding-bottom: 6px; }

h3 { 
	font-family: "Outward"; 
	font-size: 2rem; 
	line-height: 1.25; 
	letter-spacing: 0em; 
	text-align: center; 
	text-transform: uppercase; 
	margin-top: 20px; 
	padding-bottom: 6px; 


}



@keyframes fadeInUp {
  from {
    opacity: 0;
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
  }
 
  to {
    opacity: 1;
    -webkit-transform: none;
    transform: none;
  }
}
 
.fadeInUp {
  -webkit-animation-name: fadeInUp;
  animation-name: fadeInUp;
}



</style>
</head>

<!-- this is how you write a comment describing your code in HTML. the body section is for all content that is visible. Keep it here! Semantic structure is just as important as syntax. -->
<body>
<h1 class="fadeInUp">CUSTOM WEB FONTS</h1>
<h2>HOW TO LOAD CUSTOM WEB FONTS</h2>
<h3>LOCALLY HOSTED</h3>
	<p>A few different ways!</p>

<img src="images/name.png">

</body>
</html>
