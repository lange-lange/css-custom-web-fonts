<link rel="stylesheet" href="outward.css">

<style>

h1 { 
	font-family: "Outward Block"; 
	font-size: 10rem; 
	text-align: center; 
}

h2 { 
	font-family: "Outward Block"; 
	font-size: 8rem; 
	text-align: center; 
}

h3 { 
	font-family: "Outward Borders"; 
	font-size: 20vw; 
	letter-spacing: 0.025em; 
	text-align: center; 
}


p {
	font-family: "alex_brushregular"; 
	font-size: 5vw; 
	line-height: 1.25; 
	text-align: center; 
	padding-bottom: 6px;

}


@keyframes fadeInUp {
  from {
    opacity: 0;
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
  }
 
  to {
    opacity: 1;
    -webkit-transform: none;
    transform: none;
  }
}
 
.fadeInUp {
  -webkit-animation-name: fadeInUp;
  animation-name: fadeInUp;
}



</style>
</head>

<!-- this is how you write a comment describing your code in HTML. the body section is for all content that is visible. Keep it here! Semantic structure is just as important as syntax. -->
